sudo: false
language: node_js
notifications:
  email: false
node_js:
  - 6
  - 8
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
addons:
  chrome: stable
cache:
  directories:
    - node_modules
script:
  - yarn lint
  - ./node_modules/.bin/ng test --code-coverage --no-progress --browsers=ChromeHeadless
after_success:
  - yarn semantic-release
  - yarn ghpages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $GH_TOKEN
  on:
    branch: next
